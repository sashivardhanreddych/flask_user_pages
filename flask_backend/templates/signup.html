<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/signup.css" />
  </head>

  <body>
    {% extends "navbar.html" %}
    <!-- {% block title %}Register System{% endblock %} -->

    {% block content %} {% if message %}
    <div class="alert alert-secondary" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endif %}

    <div class="container">
      <div class="text">Sign Up</div>
      <form action="" method="post">
        <div class="field">
          <input
            type="text"
            placeholder="Enter Your Name"
            name="fullname"
            required
          />
        </div>
        <div class="field">
          <input
            type="Gmail"
            placeholder="Enter Gmail id"
            name="email"
            required
          />
        </div>
        <div class="field">
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
        </div>
        <div class="field">
          <input
            type="password"
            placeholder="Reenter Password"
            name="confirmpassword"
            required
          />
        </div>
        <div class="terms">
          <div class="cbox1"><input type="checkbox" /> Remember me<br /></div>
          <input type="checkbox" /> By creating an account you agree to our
          <a href="#">Terms & Privacy</a>
        </div>
        <div class="btn">
          <input type="submit" required />
        </div>
        <div class="login">
          already user
          <input type="button" value="Log In" onclick="display()" />
        </div>
      </form>
    </div>
    {% endblock %}
  </body>
</html>
